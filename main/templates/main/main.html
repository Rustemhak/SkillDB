{% extends "main/base_menu.html" %}
{% load static %}
{% block rightarea %}
    <style>
        .prokrutka {
            overflow-y: scroll; /* прокрутка по вертикали */
        }
    </style>
    <div class="col-9 ">
        <div class="whitePlace prokrutka" style="
                    top:30%;
                    display: inline-flex;
                    align-items: center;
                    flex-direction: column;
                    ">
            <!--events-->
            {% if not eventList %}
                <h5> Мероприятия не найдены</h5>
            {% else %}
                {% for obj in eventList %}
                    <div style="
                            flex: 0 0 13em;
                            display: inline-flex;
                            flex-direction: column;
                            margin-top: 5%;
                            width: 520px;
                            height: 270px;
                            background: url({% static 'image/ticket_sport.png' %});
                            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
                            border-radius: 20px;">

                        <div style="
                                   justify-content: space-around;
                                   display: inline-flex;
                                   flex-wrap: wrap;
                                   ">
                            <div><h3 class="text_tickets" style="width: 300px;
                                                                          ">
                                {{ obj.title }}
                            </h3>
                            </div>

                            <!--emoji for tickets-->
                            <div style="
                                    width: 120px;
                                    height: 120px;
                                    background: url({% static 'image/emoji_football.png' %});
                                    "></div>
                        </div>

                        <br>
                        <div style="
                                    justify-content: space-around;
                                   display: inline-flex;
                                   flex-wrap: wrap;">

                            <!--button-->
                            <div style="">
                                <a class="btn btn-primary" role="button" style="
                                    display: inline-flex;
                                    flex-direction: row;
                                    justify-content: center;
                                    width: 200px;
                                    height: 50px;
                                    background: #F9F8F8;
                                    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                                    border-radius: 10px;" href="join.html">
                                    <h6 class="text_buttons">Участвовать</h6>
                                </a>
                            </div>

                            <!--info-->
                            <div style="">
                                <a href="{{ obj.id }}" type="button">
                                    <h3 class="text_info">Подробнее</h3>
                                </a>
                            </div>
                        </div>

                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

{% endblock %}
{{ obj.get_absolute_url }}
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
