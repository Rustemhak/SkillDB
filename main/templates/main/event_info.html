{% extends 'main/base_menu.html' %}
{% load static %}
{% block rightarea %}
    <div class="col-9">
        <div class="whitePlace" style="
                    top:30%;
                    display: inline-flex;
                    align-items: center;
                    flex-direction: column">
            <meta name="description" content="{{ event.description }}"/>
            <meta name="keywords" content="{{ event.keywords }}"/>

            <div style="
                    display: inline-flex;
                    flex-direction: column;
                    align-items: center;
                    margin-top: 8%;
                    width: 520px;
                    height: 660px;
                    background: url({% static 'image/big_ticket.png' %});
                    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
                    border-radius: 20px;">

                <br>

                <!--title-->
                <div style="
                            display: inline-flex;
                            flex-direction: row;
                           ">
                    <h3 class="text_tickets" style="
                    display: inline-flex;
                            flex-direction: row;
                            justify-content: center;
                                            width: 400px;
                                            font-size: 30px;
                                            line-height: 30px;">
                        {{ event.title }}
                    </h3>
                </div>
                <br><br>

                <!--place-->
                <div style=" display: inline-flex;
                            flex-direction: row;
                            justify-content: space-around">
                    <img src={% static 'image/icons_place.png' %}>
                    <h3 class="text_i" style="width: 350px;">
                        {{ event.place }}
                    </h3>
                </div>
                <br><br>

                <!--date-->
                <div style=" display: inline-flex;
                            flex-direction: row;
                            justify-content: space-around">
                    <img src={% static 'image/icons_date.png' %}>
                    <h3 class="text_i" style="width: 350px;">
                        {{ event.date }}
                    </h3>
                </div>
                <br><br>

                <!--people-->
                <div style=" display: inline-flex;
                            flex-direction: row;
                            justify-content: space-around">
                    <img src={% static 'image/icons_people.png' %}>
                    <h3 class="text_i" style="width: 350px;">
                        {{ event.people }}
                    </h3>
                </div>
                <br><br>

                <!--donnates-->
                <div style=" display: inline-flex;
                            flex-direction: row;
                            justify-content: space-around">
                    <img src={% static 'image/icons_donnates.png' %}>
                    <h3 class="text_i" style="width: 350px;">
                        {{ event.donnates }}
                    </h3>
                </div>
                <br><br><br>

                <!--comments-->
                <div style=" display: inline-flex;
                            flex-direction: row;
                            justify-content: space-around">
                    <img src={% static 'image/icons_comments.png' %}>
                    <h3 class="text_i" style="width: 350px;">
                        {{ event.comments }}
                    </h3>
                </div>
                <br><br><br>

                <!--button-->
                <div style="display: inline-flex;
                            flex-direction: row;
                            justify-content: center">
                    <a class="btn btn-primary" role="button" style="
                                    display: inline-flex;
                                    flex-direction: row;
                                    justify-content: center;
                                    width: 200px;
                                    height: 50px;
                                    background: #F9F8F8;
                                    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                                    border-radius: 10px;">
                        <h6 class="text_buttons">Участвовать</h6>
                    </a>
                </div>


            </div>
        </div>
    </div>
{% endblock %}

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
