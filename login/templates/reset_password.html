{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <form action="{% url 'reset_password' %}" method="post" class="text-center">
     {% csrf_token %}
          <h1 class="titlepassword">Forgotten your password</h1>
     <p>Enter your e-mail address to obtain a new password.</p>
        <div class="form-group mb-2">
        <label>
        {{form.email|add_class:"form-control"| attr:"placeholder:name@stud.kpfu.ru"| append_attr:"type:email"}}
            </label>
    <button type="submit" class="btn btn-primary mb-1">Send e-mail</button>
            </div>
    </form>
{% endblock %}
</body>
</html>
