{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
{% block content %}
    <div class="general-container">
        <div class="columns">
            <div class="column is-offset-2 is-8">
                <form id="login" action="{% url 'login' %}" method="POST" class="text-center">
                    {% csrf_token %}
                        <label for="{{ form.username.id_for_label }}" class="label">
                            Email address
                        </label>
                        <div class="form-group">
                            <label>
                       {{ form.username|add_class:"form-control"| attr:"placeholder:name@stud.kpfu.ru"| append_attr:"type:email"}}
                                </label>
                        </div>

                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}" class="label">
                            Password
                        </label>
                        <div class="form-group">
                            <label>
                            {{ form.password|add_class:"form-control"|attr:"placeholder:Input password"|append_attr:"type:password"}}
                                </label>
                        </div>
                            {% if form.errors %}
                                <p>Please enter the correct username and password.<br>
                                    Note that both fields may be case sensitive.
                                </p>
                            {% endif %}
                        <div class="control">
                            <button type="submit" class="btn btn-primary">Log in</button>
                            <div class="control1">
                            <a href={% url 'reset_password' %}>Forgot password?</a>
                                </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
